<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Turma</title>
    <link rel="stylesheet" href="../styles/styleGerenciarTurma.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back-to-home">
        <a href="./TelaAdministrador.html">
            <span class="arrow-left">←</span> Voltar ao início
        </a>
        <style>
            .back-to-home {
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: #f1f1f1;
                padding: 10px 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }
            
            .back-to-home a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                transition: .2s;
            }

            .back-to-home a:hover {
                text-decoration: none;
                color: #C52620;
                font-weight: bold;
                transition: .2s;
            }
            
            .back-to-home .arrow-left {
                margin-right: 10px;
            }
 </style>
    </div>
    <div class="container">
        <div class="logo-container">
            <img src="../images/LOGO.png" alt="Logo">
        </div>
        <div class="container1">
            <div class="text-center">
                <h1>Gerenciar Turma</h1>
            </div>
            <div class="button-container">
                <a href="./FormularioTurma.html"><button class="add-button">Adicionar</button></a>
            </div>
            <ul id="lista-turma">
                <!-- Os cards serão inseridos dinamicamente -->
            </ul>
        </div>
        <div id="detalhes-overlay"></div>
        <div id="detalhes-card">
            <h2>Detalhes da Turma</h2>
            <div id="detalhes-conteudo"></div>
            <button class="botao-voltar" id="botao-voltar">Voltar</button>
            <button class="botao-editar" id="botao-editar">Editar</button>
            <button class="botao-excluir" id="botao-excluir">Excluir</button>
        </div>
    </div>
    <script src="../scripts/ListarTurma.js"></script>
</body>
</html>
