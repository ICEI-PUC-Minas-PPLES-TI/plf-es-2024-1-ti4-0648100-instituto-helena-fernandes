<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Professor</title>
    <link rel="stylesheet" href="../styles/styleFormularioProfessor.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="logo-container">
                <img src="../images/LOGO.png" alt="Logo"> 
            </div> 
        </div>
        </div>
        <div class="container2">
            <div class="form-container">
                <form id="formProfessor" action="">
                    <label for="nome_professor">Nome do Professor:</label>
                    <input type="text" class="nome_professor" name="nome_professor" id="nome_professor" placeholder="Nome do Professor">
                    <label for="cpf_professor">CPF:</label>
                    <input type="text" name="cpf_professor" id="cpf_professor" placeholder="CPF do Professor">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="text" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento">
                    <label for="formacao_professor">Formação:</label>
                    <input type="text" name="formacao_professor" id="formacao_professor" placeholder="Formação do Professor">
                    <label for="disciplinas">Disciplina:</label>
                    <select name="disciplinas" id="disciplinas" class="inputField">
                        <option value="" disabled selected>Selecionar Disciplina</option>
                        <!-- Opções de disciplina serão inseridas aqui via JavaScript -->
                    </select>
                    <label for="emailProfessor">Email do Professor:</label>
                    <input type="text" name="emailProfessor" id="emailProfessor" placeholder="Email do Professor">
                    <label for="senha_professor">Senha do Professor:</label>
                    <input type="text" name="senha_professor" id="senha_professor" placeholder="Senha do Professor">
                    <div class="buttonPC">
                        <button action="cadastrar()" type="submit">Registrar</button>
                        <a href="./GerenciarProfessores.html"><p class="linkVoltar">Voltar para a página anterior</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../scripts/FormularioProfessor.js"></script>
</body>
</html>
